<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div><marquee behavior="slide" direction="right" id="message" class="fs-5 text"></marquee></div>

    <div class="container-fluid">
        <div class="row">
          <div class="col-4">
              <ul id="userfiles" class="list-group"></ul>
              <ul id="leaderboard" class="list-group"></ul>
            <div class="row d-flex justify-content-center">
            </div>
          </div>
          <div class="col-6">
            <div class="myform needs-validation">
                <div class="col-sm-10 col-md-11 col-lg-11 col-10">
                    <div class="logo mb-3">
                        <div class="text-center">
                            <h1>Expense Tracker</h1>
                        </div>
                    </div>
                    <div class="container py-5">
                        <div class="row">
                            <div class="col">
                                <form id="Expense" onsubmit="onSubmit(event)">
                                    <input type="hidden" name="id" id="expenseId">
                                    <div class="form-group mb-3">
                                        <label for="amount" class="form-label">Amount</label>
                                        <input type="number" name="amount" id="amount" class="form-control">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <input type="text" name="description" id="description" class="form-control">
                                    </div>
                                    <div class="form-group mb-3 col-auto" style="width: 95%;">
                                        <label for="category" class="form-label">Category</label>
                                        <select id="category" class="form-select">
                                            <option>Fuel</option>
                                            <option>Movie</option>
                                            <option>Book</option>
                                            <option>Shopping</option>
                                        </select>
                                    </div>

                                    <div class="row justify-content-center mt-3 mb-3 ">
                                        <button id="add-edit-button" class="btn btn-secondary col-3"
                                            type="submit">Add</button>
                                        <button id="showLeaderboard" class="btn btn-secondary col-3 mx-2"
                                            type="button">Dashboard</button>
                                        <button id="downloadLeaderboard" class="btn btn-secondary col-3 mx-2"
                                            type="button">Download</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="col-auto">
                            <ul id="list" class="list-group"></ul>
                        </div>

                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <button id="razorButton" class="btn btn-dark float-end">Buy Premium</button>
            </div>
        </div>

    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="expense.js"></script>
</body>

</html
