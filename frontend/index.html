<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Designing the registration Form</title>
    <style>
      body {
        background-image: url("https://mdbootstrap.com/img/Photos/Others/images/76.jpg");
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="text-center">
    <div class="container-md">
      <div class="row py-3">
        <h2>Book A Call</h2>
      </div>
      <div class="row py-3">
        <h4 class="label">
            Book a call slot and our representative will call you within 1hr
            of selected time
          </h4>
      </div>
      <div class="row">
        <div class="col">
            <form id="myForm" onsubmit="onSubmit(event)">
              <div class="col-md-8 col-sm-3 offset-lg-3">
                <div class="col-md-8">
                  <label for="username" class="form-label">Username:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="username"
                    name="username"
                  />
                  <label for="email" class="form-label">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                  />
                  <label for="lname" class="form-label">Phone:</label>
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    class="form-control"
                  />
                  <div class="py-3">
                    <button
                      class="btn btn-danger"
                    >
                      Get a call
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
